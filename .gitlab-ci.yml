include:
  - local: '.gitlab/builds.gitlab-ci.yml'
  - local: '.gitlab/machines.gitlab-ci.yml'

stages: 
  - test

default:
    retry: 1

.lc-variables:
    variables:
        LLNL_SERVICE_USER: fluxci
        FF_ENABLE_JOB_CLEANUP: "false"
        CUSTOM_CI_BUILDS_DIR: "/usr/WS1/$$USER/gitlab-runner-builds-dir"
        # Note: the above will not work with /usr/workspace, you must specify WS1 or WS2

.test-core:
    extends: .lc-variables
    variables:
        PYTHON: "/usr/bin/python3"
        debug: t
        FLUX_TESTS_LOGFILE: t
    script:
        - lstopo --of xml >$(hostname).xml
        - export FLUX_HWLOC_XMLFILE=$(pwd)/$(hostname).xml
        - !reference ['.build-core', 'script']
        - cd $FLUX_BUILD_DIR
        - make -j 32 check

.test-core-mpi:
    extends: .lc-variables
    variables: 
        PYTHON: "/usr/bin/python3"
    script:
        - export MPI_TESTS_DIRECTORY=$(pwd)/mpi
        - export FTC_DIRECTORY=$(pwd)
        - !reference ['.build-core', 'script']
        - flux run -N2 $FLUX_BUILD_DIR/src/cmd/flux start $MPI_TESTS_DIRECTORY/outer_script.sh

## Job Specifications
corona-core-test:
    extends: 
        - .test-core
        - .corona
    stage: test

poodle-core-test:
    extends: 
        - .test-core
        - .poodle
    stage: test

tioga-core-test:
    extends: 
        - .test-core
        - .tioga
    stage: test

quartz-core-test:
    extends: 
        - .test-core
        - .quartz
    stage: test

corona-mpi-test:
    extends:
        - .test-core-mpi
        - .corona
    variables:
        LLNL_FLUX_SCHEDULER_PARAMETERS: "-N2"
    stage: test
