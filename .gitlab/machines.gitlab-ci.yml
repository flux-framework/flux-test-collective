## General LC Variables used by most or all tests/machines
.lc-variables:
    variables:
        LLNL_SERVICE_USER: fluxci
        FF_ENABLE_JOB_CLEANUP: "false"
        CUSTOM_CI_BUILDS_DIR: "/usr/WS1/$$USER/gitlab-runner-builds-dir"
        PYTHON: "/usr/bin/python3"
        # Note: the above will not work with /usr/workspace, you must specify WS1 or WS2

## Machine Configurations
.corona:
    tags:
        - corona
        - batch
    variables:
        HWLOC_COMPONENTS: "x86"
        LLNL_FLUX_SCHEDULER_PARAMETERS: "--exclusive -N 1 -q pdebug --setattr=bank=lc"

.poodle:
    tags:
        - poodle
        - batch
    variables:
        HWLOC_COMPONENTS: "x86"
        LLNL_SLURM_SCHEDULER_PARAMETERS: "--exclusive -N 1 -p pdebug"

.tioga:
    tags:
        - tioga
        - batch
    variables:
        HWLOC_COMPONENTS: "x86"
        LLNL_FLUX_SCHEDULER_PARAMETERS: "--exclusive -N 1 -q pci"

.quartz:
    tags:
        - quartz
        - batch
    variables: 
        HWLOC_COMPONENTS: "x86"
        LLNL_SLURM_SCHEDULER_PARAMETERS: "-N 1 -p pdebug"
